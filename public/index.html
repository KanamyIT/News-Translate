<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards • News/Translate</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body data-page="cards">
  <header class="header">
    <div class="logo">News/Translate <span>by Kanamy</span></div>
    <button class="theme-toggle" id="themeBtn"><i class="fas fa-moon"></i> Тема</button>
  </header>

  <main class="container">
    <section class="card">
      <h1 class="title">Статьи</h1>

      <div class="categories">
        <button class="cat-btn" data-cat="programming"><i class="fas fa-code"></i> Программирование</button>
        <button class="cat-btn" data-cat="history"><i class="fas fa-history"></i> История</button>
        <button class="cat-btn" data-cat="games"><i class="fas fa-gamepad"></i> Игры</button>
        <button class="cat-btn" data-cat="cinema"><i class="fas fa-film"></i> Кино</button>
      </div>

      <div class="layout">
        <div>
          <div class="articles-grid" id="articlesGrid">
            <div class="muted">Выбери категорию выше</div>
          </div>
        </div>

        <aside class="sidebar">
          <div class="fact">
            <div class="fact-title"><i class="fas fa-lightbulb"></i> Факт</div>
            <div id="factText">...</div>
          </div>

          <div class="weather">
            <div class="weather-title"><i class="fas fa-map-marker-alt"></i> Погода</div>
            <div id="weatherNow" class="weather-now">Загрузка...</div>
            <div id="weatherForecast" class="forecast"></div>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <script src="/app.js?v=10" defer></script>
</body>
</html>
