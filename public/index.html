<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News/Translate by Kanamy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo">News/Translate <span>by Kanamy</span></div>
    <button class="theme-toggle" id="themeBtn"><i class="fas fa-moon"></i> Тема</button>
  </header>

  <main class="container">
    <section class="card">
      <h1 class="title">Умный переводчик</h1>

      <div class="tabs">
        <button class="tab-btn active" data-tab="url"><i class="fas fa-link"></i> Ссылка</button>
        <button class="tab-btn" data-tab="text"><i class="fas fa-file-alt"></i> Текст</button>
        <button class="tab-btn" data-tab="word"><i class="fas fa-language"></i> Слово</button>
        <button class="tab-btn" data-tab="weather"><i class="fas fa-cloud-sun"></i> Погода</button>
      </div>

      <div id="url-tab" class="tab-content">
        <div class="input-row">
          <input id="urlInput" class="input" placeholder="https://example.com" />
          <button id="translateUrlBtn" class="btn"><i class="fas fa-globe"></i> Перевести</button>
        </div>

        <div class="categories">
          <button class="cat-btn" data-cat="programming"><i class="fas fa-code"></i> Программирование</button>
          <button class="cat-btn" data-cat="history"><i class="fas fa-history"></i> История</button>
          <button class="cat-btn" data-cat="games"><i class="fas fa-gamepad"></i> Игры</button>
          <button class="cat-btn" data-cat="cinema"><i class="fas fa-film"></i> Кино</button>
        </div>

        <div class="layout">
          <div>
            <div class="block-title">Статьи (карточки уходят вниз)</div>
            <div class="articles-grid" id="articlesGrid">
              <div class="muted">Выбери категорию выше</div>
            </div>

            <div id="contentArea" class="contentArea">
              <div class="loading"><div class="spinner"></div> Вставь ссылку или выбери статью</div>
            </div>
          </div>

          <aside class="sidebar">
            <div class="fact">
              <div class="fact-title"><i class="fas fa-lightbulb"></i> Факт</div>
              <div id="factText">Первый веб-сайт создан в 1989 году!</div>
            </div>

            <div class="weather">
              <div class="weather-title"><i class="fas fa-map-marker-alt"></i> Погода</div>
              <div id="weatherNow" class="weather-now">Загрузка...</div>
              <div id="weatherForecast" class="forecast"></div>
            </div>
          </aside>
        </div>
      </div>

      <div id="text-tab" class="tab-content hidden">
        <textarea id="textInput" class="input textarea" placeholder="Введите текст..."></textarea>
        <button id="translateTextBtn" class="btn wide"><i class="fas fa-language"></i> Перевести текст</button>
        <div id="textResult" class="result hidden"></div>
      </div>

      <div id="word-tab" class="tab-content hidden">
        <div class="word-grid">
          <div>
            <div class="label">English → Русский</div>
            <input id="wordEn" class="input" placeholder="Введите английское слово...">
            <div id="wordResEn" class="word-res hidden"></div>
          </div>
          <div>
            <div class="label">Русский → English</div>
            <input id="wordRu" class="input" placeholder="Введите русское слово...">
            <div id="wordResRu" class="word-res hidden"></div>
          </div>
        </div>
      </div>

      <div id="weather-tab" class="tab-content hidden">
        <div class="weather big">
          <div class="weather-title"><i class="fas fa-map-marker-alt"></i> Погода в Москве</div>
          <div id="weatherNowTab" class="weather-now">Загрузка...</div>
          <div id="weatherForecastTab" class="forecast"></div>
        </div>
      </div>

    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
