<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News/Translate - Translate Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --orange: #ff6b35;
  --bg: #ffffff;
  --text: #333;
  --card: #fff;
  --border: #ddd;
  --shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
}

body {
  background: var(--bg);
  color: var(--text);
  transition: 0.2s;
  font-family: Poppins, system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

body.dark {
  --bg: #1a1a1a;
  --text: #f0f0f0;
  --card: #2d2d2d;
  --border: #444;
  --shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 36px;
  border-bottom: 2px solid var(--orange);
  background: linear-gradient(135deg, #fff 0%, #f5f5f5 100%);
}

body.dark .header {
  background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
}

.logo {
  font-size: 28px;
  font-weight: 800;
  color: var(--orange);
}

.logo span {
  color: var(--text);
  opacity: 0.85;
}

.theme-toggle {
  background: var(--orange);
  border: none;
  color: #fff;
  padding: 10px 14px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 800;
  transition: 0.2s;
}

.theme-toggle:hover {
  background: #ff5a1f;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 34px 18px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  box-shadow: var(--shadow);
  padding: 28px;
}

a {
  color: var(--orange);
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">News/<span>Translate</span></div>
    <button class="theme-toggle" id="themeBtn">üåô –¢–µ–º–Ω–∞—è</button>
  </header>

  <div class="container">

      <p style="margin-top: 20px;">–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω—É–∂–Ω–∞ –¥–ª—è –ø—Ä—è–º–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞. –í–µ—Ä–Ω–∏—Å—å –Ω–∞ <a href="/">–≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É</a> –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞.</p>
    </div>
  </div>

  <script>
function setTheme(dark) {
  document.body.classList.toggle('dark', !!dark);
  localStorage.setItem('theme', dark ? 'dark' : 'light');
  document.getElementById('themeBtn').textContent = dark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è' : 'üåô –¢–µ–º–Ω–∞—è';
}

function initTheme() {
  const stored = localStorage.getItem('theme') || 'light';
  setTheme(stored === 'dark');
}

document.getElementById('themeBtn').addEventListener('click', () => {
  const isDark = document.body.classList.contains('dark');
  setTheme(!isDark);
});

window.addEventListener('DOMContentLoaded', initTheme);
  </script>
</body>
</html>
