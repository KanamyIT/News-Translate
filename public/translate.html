<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Translate • News/Translate</title>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body data-page="translate">
  <header class="header">
    <div class="logo">News/Translate <span>by Kanamy</span></div>
    <div style="display:flex;gap:10px;align-items:center">
      <a class="small-btn" href="/" style="text-decoration:none;display:inline-flex;align-items:center;gap:8px">
        <i class="fas fa-arrow-left"></i> К карточкам
      </a>
      <button class="theme-toggle" id="themeBtn"><i class="fas fa-moon"></i> Тема</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1 class="title">Перевод страницы</h1>

      <div class="input-row">
        <input id="urlInput" class="input" placeholder="https://example.com" />
        <button id="translateUrlBtn" class="btn"><i class="fas fa-globe"></i> Перевести</button>
      </div>

      <div id="contentArea" class="contentArea">
        <div class="loading"><div class="spinner"></div> Вставь ссылку или перейди из карточек</div>
      </div>
    </section>
  </main>

  <script src="/app.js?v=10" defer></script>
</body>
</html>
