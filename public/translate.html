<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Перевод статьи</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body{font-family:Manrope,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .wrap{max-width:1200px;margin:0 auto;padding:26px 16px}
    .top{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:14px}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <a class="small-btn" href="/"><i class="fas fa-arrow-left"></i> На главную</a>

      <div class="translated-toolbar">
        <button class="small-btn active" id="dirEnRu">EN → RU</button>
        <button class="small-btn" id="dirRuEn">RU → EN</button>
      </div>
    </div>

    <div class="input-row">
      <input type="url" id="urlInput" class="input" placeholder="https://example.com" />
      <button class="btn" id="goBtn"><i class="fas fa-language"></i> Перевести</button>
    </div>

    <div class="contentArea" id="out">
      <div class="muted">Вставь ссылку или открой со страницы карточек.</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script src="/translate.js?v=1"></script>
</body>
</html>
